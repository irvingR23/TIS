	<body>
		<br>

				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: user"></span>
					<input class="uk-input uk-width-xxlarge  uk-form-large" type="text" style="font-size: 170%" placeholder="Introduzca su nombre">
